<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>ניהול משתמשים ומוצרים</h1>
    </header>
    <main>
        <a href="index.html">
            <img src="https://www.dropbox.com/scl/fi/2g3fexz0my5hraoo0qvnq/house.png?rlkey=4tr7zrib6i9o3uglvot4hcswt&raw=1" alt="טבעי עד הבית" class="logo-admin">
        </a>

        <!-- סטטיסטיקות משתמשים -->
        <div class="user-stats">
            <div class="stat-card">
                <h3>סה"כ משתמשים:</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>משתמשים חדשים:</h3>
                <p id="newUsers">0</p>
            </div>
        </div>

        <!-- סטטיסטיקות לפי ערים -->
        <div id="cityStatsContainer"></div>

        <!-- כפתורי ניווט ראשיים -->
        <div class="main-controls">
            <button class="main-nav-button active" data-view="users">ניהול משתמשים</button>
            <button class="main-nav-button" data-view="products">ניהול מוצרים</button>
            <button class="main-nav-button" data-view="orders">ניהול הזמנות</button>
        </div>

        <!-- שורת בקרה -->
        <div class="controls-row">
            <div class="search-container">
                <input type="text" id="userSearch" placeholder="חיפוש משתמשים...">
            </div>
            
            <select id="cityFilter">
                <option value="all">כל הערים</option>
                <option value="להבים">להבים</option>
                <option value="עומר">עומר</option>
                <option value="מיתר">מיתר</option>
                <option value="כרמים">כרמים</option>
                <option value="באר שבע">באר שבע</option>
                <option value="אחר">אחר</option>
            </select>

            <div class="filter-buttons">
                <button class="filter-button green" onclick="loadUsers('all', false)">
                    <i class="fas fa-users"></i>
                    כל המשתמשים
                </button>
                <button class="filter-button gold" onclick="loadUsers('all', true)">
                    <i class="fas fa-star"></i>
                    משתמשים חדשים
                </button>
                <button class="filter-button blue" onclick="showAdmins()">
                    <i class="fas fa-crown"></i>
                    מנהלים
                </button>
                <button class="filter-button purple" onclick="showUsersWithDebt()">
                    <i class="fas fa-coins"></i>
                    הצג חייבים
                </button>
            </div>

            <button class="add-button" onclick="showUserForm()">
                <i class="fas fa-plus"></i>
                הוסף משתמש
            </button>
        </div>

        <!-- תצוגת משתמשים -->
        <div id="usersView" class="view-section">
            <div id="userList"></div>
        </div>

        <!-- תצוגת מוצרים -->
        <div id="productsView" class="view-section" style="display: none;">
            <div class="section-header">
                <h2>ניהול מוצרים</h2>
                <button class="add-button" onclick="showProductForm()">
                    <i class="fas fa-plus"></i>
                    הוסף מוצר חדש
                </button>
            </div>
            <div id="productsList"></div>
        </div>

        <!-- תצוגת הזמנות -->
        <div id="ordersView" class="view-section" style="display: none;">
            <div class="section-header">
                <h2>ניהול הזמנות</h2>
            </div>
            <div id="ordersList"></div>
        </div>
    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
